<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-api</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="title">weather-api</h1>
    <div class="input-area">
        <div class="card text-center">
            <div class="card-header">
              Live weather
            </div>
            <div class="card-body">
              <h5 class="card-title">World Wearther Report</h5>
              <p class="card-text">Uses Openweathermap API and provides live Weather report based on the city you provide.</p>
              <form action="/" method="post">
                <p class="card-text input-p"> <span> CITY NAME :</span> 
                <input type="text" name="cityname" placeholder="Enter Your City Name"  class="input-box"/>
                <button type="submit" class="btn btn-primary input-btn">Search</button></p>
              </form>
            </div>
            <div class="card-footer text-muted">
                <p>Designed by Arunsibi</p>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
